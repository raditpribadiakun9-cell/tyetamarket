<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tyeta Market</title>
<style>
body {
  font-family: Poppins, sans-serif;
  background: #0a0a0a;
  color: #fff;
  margin: 0;
  padding: 0;
  text-align: center;
}

h1 {
  color: #0ff;
  margin-top: 20px;
  text-shadow: 0 0 10px #0ff;
}

#product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  padding: 20px;
}

.product {
  background: #111;
  border: 1px solid #0ff3;
  border-radius: 12px;
  padding: 10px;
  transition: .3s;
}

.product:hover {
  transform: scale(1.03);
  box-shadow: 0 0 10px #0ff;
}

button {
  background: #0ff;
  border: none;
  color: #000;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover { background: #09f; color: #fff; }

#cart-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0ff;
  color: #000;
  font-size: 25px;
  border-radius: 50%;
  padding: 12px;
  cursor: pointer;
  box-shadow: 0 0 10px #0ff;
}

#cart {
  position: fixed;
  top: 0;
  right: -400px;
  width: 350px;
  height: 100%;
  background: #111;
  border-left: 2px solid #0ff;
  box-shadow: -3px 0 10px #0ff6;
  overflow-y: auto;
  transition: .4s;
  padding: 15px;
  z-index: 999;
}

#cart.open { right: 0; }

#cart h2 { color: #0ff; }

#cart-items {
  list-style: none;
  padding: 0;
  margin: 0;
  overflow-x: auto;
  white-space: nowrap;
}

#cart-items li {
  display: inline-block;
  background: #222;
  margin: 5px;
  padding: 8px;
  border-radius: 8px;
}

#close-cart {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  font-weight: bold;
  cursor: pointer;
}

#payment-popup {
  display: none;
  background: #000;
  padding: 15px;
  border: 1px solid #0ff6;
  border-radius: 10px;
  margin-top: 10px;
}

#payment-popup input[type=file] {
  margin: 10px 0;
  color: #fff;
}
</style>
</head>
<body>

<h1>üõç Tyeta Market</h1>

<div id="product-list"></div>

<button id="cart-toggle">üõç</button>

<div id="cart">
  <button id="close-cart">X</button>
  <h2>Keranjang Belanja</h2>
  <ul id="cart-items"></ul>
  <p>Total: R.P <span id="total">0</span></p>
  <button id="checkout-btn">Bayar</button>
  
  <div id="payment-popup">
    <h3 style="color:#0ff;">Metode Pembayaran</h3>
    <p>1. DANA: <strong>089603266259 [A.N JUN****]</strong></p>
    <p>2. GOPAY: <strong>08993360673 [A.N RADITYA]</strong></p>
    <p>3. SEA BANK: <strong>901658360604 [A.N JUN****]</strong></p>
    <button onclick="showQRIS()">Bayar QRIS ALL PAY</button>
    <div id="qris-container" style="display:none; margin-top:10px;">
      <img src="https://i.ibb.co/v4tG4tgG/qris.jpg" width="200" alt="QRIS ALL PAY">
      <p>Scan QRIS ALL PAY untuk membayar</p>
    </div>

    <hr style="border:1px solid #0ff3;">
    <h4>üìÅ Upload Bukti Transfer:</h4>
    <input type="file" id="bukti" accept="image/*,application/pdf">

    <button onclick="confirmPayment()">Selesai Transfer</button>
    <button onclick="closePayment()" style="background:#f00; color:#fff;">Tutup</button>
  </div>
</div>

<script>
let productsData = [
  {name:'PANEL PTERODACTYL 1 GB', price:1000, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 2 GB', price:2500, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 4 GB', price:3500, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 5 GB', price:4000, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 7 GB', price:5000, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 8 GB', price:5500, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 10 GB', price:6999, emoji:'üíæ', category:'Panel'},
  {name:'PANEL RAM UNLIMITED ‚ö°', price:7000, emoji:'‚ö°', category:'Panel'},
  {name:'SC BOT PUSHKONTAK', price:1000, emoji:'ü§ñ', category:'SC'},
  {name:'SC BOT ALL MENU', price:2500, emoji:'ü§ñ', category:'SC'},
  {name:'SC BOT CREATE PANEL', price:3250, emoji:'ü§ñ', category:'SC'},
  {name:'APK BIOSKOP PREMIUM', price:5000, emoji:'üéß', category:'APK'},
  {name:'APK PIXELAB RED', price:2500, emoji:'üíΩ', category:'APK'},
  {name:'APK AUTOSAVE KONTAK', price:2250, emoji:'üì±', category:'APK'}
];

let cart = [];
let total = 0;

function displayProducts() {
  let list = document.getElementById("product-list");
  list.innerHTML = "";
  productsData.forEach((p, i) => {
    list.innerHTML += `
    <div class="product">
      <h3>${p.emoji} ${p.name}</h3>
      <p>R.P ${p.price}</p>
      <button onclick="addToCart(${i})">Tambah</button>
    </div>`;
  });
}

function addToCart(i) {
  cart.push(productsData[i]);
  total += productsData[i].price;
  updateCart();
}

function updateCart() {
  document.getElementById("cart-items").innerHTML = "";
  cart.forEach(p => {
    let li = document.createElement("li");
    li.textContent = p.name + " - R.P " + p.price;
    document.getElementById("cart-items").appendChild(li);
  });
  document.getElementById("total").innerText = total;
}

document.getElementById("cart-toggle").onclick = () => {
  document.getElementById("cart").classList.toggle("open");
};

document.getElementById("close-cart").onclick = () => {
  document.getElementById("cart").classList.remove("open");
};

document.getElementById("checkout-btn").onclick = () => {
  document.getElementById("payment-popup").style.display = "block";
};

function showQRIS() {
  document.getElementById("qris-container").style.display = "block";
}

function closePayment() {
  document.getElementById("payment-popup").style.display = "none";
}

function confirmPayment() {
  let fileInput = document.getElementById("bukti");
  if (!fileInput.files.length) {
    alert("Harap unggah bukti pembayaran terlebih dahulu!");
    return;
  }

  let now = new Date();
  let idtrx = `${now.getMonth()+1}${now.getDate()}${now.getHours()}${now.getMinutes()}`;
  let message = `Hai üëã Admin Radit Market\nIni ID Trx ${idtrx}`;
  let link = `https://wa.me/6289603266259?text=${encodeURIComponent(message)}`;
  window.open(link, "_blank");
  alert("Bukti pembayaran berhasil diunggah! Silakan hubungi admin via WhatsApp.");
}

displayProducts();
</script>
</body>
</html>
